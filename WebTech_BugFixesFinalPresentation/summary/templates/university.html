{% extends 'base.html' %}

{% block content %}
<div class="col-lg-12 col-md-6 mb-5">
    <div class="card h-100"> <!-- Changing to h-50 will make the white space smaller -->

        <div class="card-body">
            <h4 class="card-title">
                <p style="color:#198dA5;">{{ uni.universityName }}</p>

                <img src="http://www.iconarchive.com/download/i91616/icons8/windows-8/Science-University.ico" align="right" width="20%">
            </h4>

            <p class="card-text">Country: {{ uni.country}}
            </p>
        </div>

    </div>
</div>

{% for summary in summaries %}
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        <a href="{% url 'summary_detail' pk=summary.pk %}"><img class="card-img-top" src="/static/media/summary.png" alt=""></a>
        <div class="card-body">
            <h4 class="card-title">
                <a href="{% url 'summary_detail' pk=summary.pk %}" color=#198dA5>{{ summary.title }}</a>
            </h4>

            <p class="card-text"></p>
        </div>
        <div class="card-footer">
            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
